<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <script>
        const h1 = React.createElement(
        "h1",
        { id: "heading", className: "header" },
        "Hello, World! from Reacts"
        );

        const parent2 = React.createElement(
            "div", {id: "parent2"},
                    React.createElement("div", {id: "child1"}, "This is child 1 div"), 
                    React.createElement("div", {id: "child2"}, "This is child 2 div", 
                        React.createElement("h1", {id: "heading"}, "This is child 3 heading")
                    )
        )

         //Nested Example

         // id, arguments, message (Optional)

        const parent = React.createElement("div", {id:"parent"}, "This is parent div", 
                React.createElement("div", {id: "child_div"}, "This is child 1 div", 
                React.createElement("h1", {id: "heading "}, "This is child 2 heading")
            ),
        );

    const heading = React.createElement("h1", {}, "Hello, World! from React");

    const root = ReactDOM.createRoot(document.getElementById("root"));

    root.render(parent2);

    </script>
</body>
